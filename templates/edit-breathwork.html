{% extends "layout.html" %}

{% block title %}
    Edit Breathwork
{% endblock %}

{% block main %}

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <h2>Edit Your Breathwork </h2>
                <form action="/edit-breathwork/{{breathwork.id}}" method="post" id="new-breathwork-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Breathwork Name</label>
                        <input type="text" id="name" name="name" class="form-control" autocomplete="off" required value="{{breathwork.name}}">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" maxlength="100" placeholder="Max 100 characters" autocomplete="off" rows="2" cols="40" class="form-control">{{breathwork.description}}</textarea>
                    </div>
                    <h4>Breathing Pattern</h4>

                    <div class="mb-3">
                        <label for="inhale" class="form-label">Inhale (seconds)</label>
                        <input type="number" class="form-control" id="inhale" name="inhale" autocomplete="off" min="1" placeholder="Seconds (minimum 1)" required value="{{breathwork.inhale}}">
                    </div>

                    <div class="mb-3">
                        <label for="inhale-hold" class="form-label">Inhale Hold (seconds)</label>
                        <input type="number" class="form-control" id="inhale-hold" name="inhale_hold" autocomplete="off" placeholder="Seconds (minimum 0)" min="0" required value="{{breathwork.inhale_hold}}">
                    </div>

                    <div class="mb-3">
                        <label for="exhale" class="form-label">Exhale (seconds)</label>
                        <input type="number" class="form-control" id="exhale" name="exhale" autocomplete="off" placeholder="Seconds (minimum 1)" min="0" required value="{{breathwork.exhale}}">
                    </div>

                    <div class="mb-3">
                        <label for="exhale-hold" class="form-label">Exhale Hold (seconds)</label>
                        <input type="number" class="form-control" id="exhale-hold" name="exhale_hold" autocomplete="off" placeholder="Seconds (minimum 0)" min="0" required value="{{breathwork.exhale_hold}}">
                    </div>

                    <div class="mb-3">
                        <label for="rounds" class="form-label">Rounds</label>
                        <input type="number" class="form-control" id="rounds" name="rounds" autocomplete="off" placeholder="Total rounds (minimum 1)" min="1" required value="{{breathwork.rounds}}">
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary btn-lg" id="add">Update Breathwork</button>
                        <a href="/editor" class="btn btn-danger btn-lg" id="cancel" name="cancel">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
